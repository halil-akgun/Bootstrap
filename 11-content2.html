<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 11 - Content 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 bg-warning">
        <img
          src="https://images.pexels.com/photos/33041/antelope-canyon-lower-canyon-arizona.jpg?auto=compress&cs=tinysrgb&w=1200"
          class="img-fluid" />
      </div>
      <div class="col-12 col-md-6 col-lg-4 bg-success">
        <img src="https://images.pexels.com/photos/3064079/pexels-photo-3064079.jpeg?auto=compress&cs=tinysrgb&w=1200"
          class="img-fluid" />
      </div>
      <div class="col-12 col-md-6 col-lg-4 bg-info">
        <img
          src="https://images.pexels.com/photos/33041/antelope-canyon-lower-canyon-arizona.jpg?auto=compress&cs=tinysrgb&w=1200"
          class="img-fluid" />
      </div>
    </div>
  </div>

  <img src="https://images.pexels.com/photos/3064079/pexels-photo-3064079.jpeg?auto=compress&cs=tinysrgb&w=400"
    class="img-thumbnail" />

  <img
    src="https://images.pexels.com/photos/33041/antelope-canyon-lower-canyon-arizona.jpg?auto=compress&cs=tinysrgb&w=400"
    class="rounded" />

  <table class="table table-striped table-hover table-bordered table-sm table-danger">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

  <!--
    The scope attribute provides important information for browsers or accessibility tools.
    For example, as screen readers or other assistive technologies read the content of the page,
    the scope property determines which cells the header cells are associated with. 
  
    The "scope" attribute can only be used in <th> tags and can be used with the following values:

    scope="row"     : The header cell is a row header and applies to all data cells in that row.
    scope="col"     : The header cell is a column header and applies to all data cells in that column.
    scope="rowgroup": The header cell is the header of one or more rowgroups.
    scope="colgroup": The header cell is the header of one or more column groups.
    scope="auto"    : The header cell drops the automatic meaning of the table it is in.
  -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
